{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="row w-100">
            <div class="col-md-3">
                <div class="card border-info mx-sm-1 p-3">
                    <div class="text-info text-center mt-3"><h4>Total Cases</h4></div>
                    <div class="text-info text-center mt-2"><h1>{{ total_cases }}</h1></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-success mx-sm-1 p-3">
                    <div class="text-success text-center mt-3"><h4>Total Recovered</h4></div>
                    <div class="text-success text-center mt-2"><h1>{{ total_recovered }}</h1></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-danger mx-sm-1 p-3">
                    <div class="text-danger text-center mt-3"><h4>Total Deaths</h4></div>
                    <div class="text-danger text-center mt-2"><h1>{{ total_deaths }}</h1></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-warning mx-sm-1 p-3">
                    <div class="text-warning text-center mt-3"><h4>Total Critical</h4></div>
                    <div class="text-warning text-center mt-2"><h1>{{ total_critical }}</h1></div>
                </div>
            </div>
         </div>
</div>
{% endblock %}
